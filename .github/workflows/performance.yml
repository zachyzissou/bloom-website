name: Performance Audit

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci/manifest.json';

            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath));

              let comment = '## ðŸš¦ Lighthouse Performance Results\n\n';
              comment += '| Metric | Score |\n';
              comment += '|--------|-------|\n';

              // Add results to comment (simplified)
              comment += '| Performance | â³ See artifacts |\n';

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # JavaScript bundles
          echo "### JavaScript" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -type f -exec ls -lh {} \; | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # CSS bundles
          echo "### CSS" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.css" -type f -exec ls -lh {} \; | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Total size
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check bundle size limits
        run: |
          # Check if any JS bundle exceeds 50KB
          MAX_JS_SIZE=51200  # 50KB in bytes

          for file in dist/**/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
              if [ $size -gt $MAX_JS_SIZE ]; then
                echo "âŒ $file exceeds 50KB limit: $(($size / 1024))KB"
                exit 1
              fi
            fi
          done

          echo "âœ… All JS bundles within budget"

  performance-budget:
    name: Performance Budget
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Check performance budget
        run: |
          echo "## Performance Budget Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Total page weight
          TOTAL_SIZE=$(du -sb dist | awk '{print $1}')
          MAX_SIZE=1048576  # 1MB

          if [ $TOTAL_SIZE -gt $MAX_SIZE ]; then
            echo "âŒ Total size exceeds budget: $(($TOTAL_SIZE / 1024))KB / $(($MAX_SIZE / 1024))KB" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Total size within budget: $(($TOTAL_SIZE / 1024))KB / $(($MAX_SIZE / 1024))KB" >> $GITHUB_STEP_SUMMARY
          fi
