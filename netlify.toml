# Netlify Build Configuration for Bloom Marketing Website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Output directory for static files
  publish = "dist"

  # Node version
  environment = { NODE_VERSION = "20" }

[build.processing]
  # Skip Netlify's processing since Astro handles optimization
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Production context
[context.production]
  command = "npm run build"

  [context.production.environment]
    NODE_ENV = "production"
    # Add your production environment variables here
    # PLAUSIBLE_DOMAIN = "your-domain.com"

# Deploy Preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"

  [context.deploy-preview.environment]
    NODE_ENV = "staging"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

  [context.branch-deploy.environment]
    NODE_ENV = "development"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://bloom-game.com/*"
  to = "https://bloom-game.com/:splat"
  status = 301
  force = true
  conditions = {Protocol = ["http"]}

# WWW to non-WWW redirect (adjust based on your preference)
[[redirects]]
  from = "https://www.bloom-game.com/*"
  to = "https://bloom-game.com/:splat"
  status = 301
  force = true

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Security Headers
[[headers]]
  for = "/*"

  [headers.values]
    # Content Security Policy
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://plausible.io;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://plausible.io;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    '''

    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # HSTS (HTTP Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.woff"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff"

# Cache images for 1 year
[[headers]]
  for = "/*.jpg"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - shorter cache, must revalidate
[[headers]]
  for = "/*.html"

  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Edge Functions (if needed in future)
# [[edge_functions]]
#   function = "geolocation"
#   path = "/api/location"

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    # Lighthouse CI settings
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
    pwa = 0.0

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://bloom-game.com"
    sitemapPath = "/sitemap-index.xml"
    providers = [
      "google",
      "bing"
    ]

# Build cache
[build.cache]
  paths = [
    "node_modules",
    ".astro"
  ]
