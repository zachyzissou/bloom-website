<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aeg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#aeg-grad)" />

  <!-- Medical cross -->
  <rect x="52" y="35" width="16" height="50" fill="#FFFFFF" rx="2" />
  <rect x="35" y="52" width="50" height="16" fill="#FFFFFF" rx="2" />

  <!-- Inner cross accent -->
  <rect x="55" y="40" width="10" height="40" fill="#FF4500" rx="1" />
  <rect x="40" y="55" width="40" height="10" fill="#FF4500" rx="1" />

  <!-- Shield outline -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6" />
  <circle cx="60" cy="60" r="42" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4" />
</svg>
