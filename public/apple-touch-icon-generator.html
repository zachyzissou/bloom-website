<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apple Touch Icon Generator for Bloom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
            display: block;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00cc6a;
        }
        .instructions {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #00ff88;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Touch Icon Generator</h1>
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Generate Icon" to create the icon on the canvas</li>
                <li>Right-click the canvas and select "Save image as..."</li>
                <li>Save as "apple-touch-icon.png" in the <code>/public/</code> directory</li>
            </ol>
        </div>

        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadIcon()">Download Icon</button>

        <canvas id="iconCanvas" width="180" height="180"></canvas>

        <p><small>This generates a 180x180px PNG suitable for Apple Touch Icon</small></p>
    </div>

    <script>
        function generateIcon() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');

            // Dark background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, 180, 180);

            // Draw "B" letter with green accent
            ctx.fillStyle = '#00ff88';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', 90, 90);

            // Optional: Add subtle border
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, 170, 170);
        }

        function downloadIcon() {
            const canvas = document.getElementById('iconCanvas');
            const link = document.createElement('a');
            link.download = 'apple-touch-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-generate on page load
        window.onload = generateIcon;
    </script>
</body>
</html>
