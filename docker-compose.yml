services:
  bloom-website:
    # Option 1: Use pre-built image from GitHub Container Registry
    image: ghcr.io/zachyzissou/terminal-grounds-website:latest
    
    # Option 2: Build locally (comment out 'image' above and uncomment below)
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    
    container_name: bloom-website
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bloom-network

networks:
  bloom-network:
    driver: bridge
